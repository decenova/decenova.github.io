<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Piano</title>
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <link rel="stylesheet" href="index.css">

  <script src="jquery.min.js"></script>
  <script type="text/javascript" src="piano.js"></script>
  <script type="text/javascript" src="data.js"></script>
  <script async type="text/javascript" src="keyboard.js"></script>
</head>

<body>
  <div class="slide-show">
    <div class="slide-container">
      <div class="display__mode display__title">
        <h1 id="display__title__note">Decen piano</h1>
      </div>
      <div class="display__mode display__keyboard">
        <!-- <img src="img/keyboard.png" alt="keyboard" /> -->
        <div class="display__keyboard-container">
          <div id="display_keyboard">
            <div id="left_key"></div>
            <div id="home_arrow_key"></div>
            <div id="numpad_key">
                <div id="num_key"></div>
                <div id="sign_key"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button class="button-reset slide-button slide-left">&lt;</button>
    <button class="button-reset slide-button slide-right">&gt;</button>
  </div>
  <div class="keyboard" id="keyboard"></div>
  <div id="input"></div>
  <div id="audio" onerror="location.reload()"></div>
  <script src="render.js"></script>
</body>

</html>
