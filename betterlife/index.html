<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Better life</title>
  <style>
    body{
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      font-size: 3em;
      color: #333;
      /* text-align: center; */
    }
    h1 {
      position: absolute;
      margin: 0px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }
  </style>
</head>
<body>
  <h1 id="content">Do you want a better life?</h1>
  <script>
    const contenTag = document.getElementById("content");
    const contents = [
      "Do you want a better life?",
      "You must have a big yes to say no",
      "Don't waste your life",
      "Is this worth",
      "Stop and thinking"
    ];
    contenTag.innerHTML = contents[Math.floor(Math.random() * contents.length)];
  </script>
</body>
</html>
